<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New years eve</title>
    <link rel="stylesheet" href="/Timer/style.css">
</head>
<body>
    <h1 class="heading">NEW YEAR'S EVE</h1>

    <div class="container">
        <div class="info">
            <p id="days">00</p>
            <span>Days</span>
        </div>
        <div class="info">
            <p id="hours">00</p>
            <span>Hours</span>
        </div>
        <div class="info">
            <p id="mins">00</p>
            <span>Minutes</span>
        </div>
        <div class="info seconds">
            <p id="secs">00</p>
            <span>Seconds</span>
        </div>
    </div>




    <script src="/Timer/script.js"></script>
</body>
</html>
